{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
